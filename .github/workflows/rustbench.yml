on:
  pull_request:
    paths:
    - '**.rs'
    - '**/Cargo.toml'
  workflow_dispatch:

name: Benchmark

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@nightly

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Run Benchmarks
      run: cargo bench | tee benchmark-output.txt

    - uses: actions/checkout@v3
      with:
        ref: "$GITHUB_BASE_REF"

    - name: Run benchmark
      run: cargo bench | tee benchmark-output.txt
